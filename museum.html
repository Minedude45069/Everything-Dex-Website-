<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Everything Dex Bot - Museum</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    :root {
      --color-bg: #0f0e17;
      --color-bg-alt: #1a1a40cc;
      --color-primary: #7f5af0;
      --color-primary-light: #9f80ff;
      --color-text: #e0d6ff;
      --color-text-muted: #a6a0ff;
      --color-border: #2e2c50;
      --color-section-bg-glass: rgba(25, 26, 46, 0.4);
      --color-star: #9b30ff;
      --rarity-common: #b0b0b0;
      --rarity-rare: #3f51b5;
      --rarity-legendary: #ff9800;
      --rarity-mythical: #e91e63;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding-top: 60px; /* space for fixed navbar */
    }

    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: var(--color-section-bg-glass);
      border-bottom: 1px solid var(--color-border);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(127, 90, 240, 0.3);
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 36px;
    }

    nav ul li a {
      color: var(--color-text);
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      background: var(--color-primary);
      color: white;
      outline: none;
      box-shadow: 0 0 10px var(--color-primary-light);
    }

    main {
      max-width: 900px;
      margin: 20px auto 60px;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
    }

    .card {
      background: var(--color-section-bg-glass);
      border-radius: 20px;
      border: 1px solid var(--color-border);
      box-shadow: 0 0 20px rgba(127, 90, 240, 0.2);
      backdrop-filter: blur(10px);
      padding: 24px;
      width: 280px;
      text-align: center;
      color: var(--color-text);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      cursor: default;
    }

    .card:hover,
    .card:focus {
      box-shadow: 0 10px 40px rgba(127, 90, 240, 0.35);
      transform: translateY(-6px);
      outline: none;
    }

      .card-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;  /* or use object-fit: contain; */
        border-radius: 10px;
      }
      box-shadow: 0 0 12px rgba(127, 90, 240, 0.4);
      background: #121126cc;
    }

    .card-name {
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 8px;
      color: var(--color-primary-light);
      text-shadow: 0 0 8px var(--color-primary-light);
    }

    .rarity {
      font-weight: 700;
      padding: 6px 16px;
      border-radius: 50px;
      margin-bottom: 12px;
      display: inline-block;
      font-size: 0.9rem;
      user-select: none;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }

    .rarity.common {
      background-color: var(--rarity-common);
      color: #222;
    }

    .rarity.rare {
      background-color: var(--rarity-rare);
      color: white;
      box-shadow: 0 0 8px var(--rarity-rare);
    }

    .rarity.legendary {
      background-color: var(--rarity-legendary);
      color: #222;
      box-shadow: 0 0 8px var(--rarity-legendary);
    }

    .rarity.mythical {
      background-color: var(--rarity-mythical);
      color: white;
      box-shadow: 0 0 10px var(--rarity-mythical);
    }

    .card-desc {
      font-size: 1rem;
      color: var(--color-text-muted);
      line-height: 1.3;
      min-height: 60px;
    }

    footer {
      background-color: var(--color-bg-alt);
      color: var(--color-text-muted);
      text-align: center;
      padding: 24px 16px;
      font-size: 0.9rem;
      border-top: 1px solid var(--color-border);
      user-select: none;
      max-width: 900px;
      margin: 0 auto 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(127, 90, 240, 0.2);
    }
  </style>
</head>
<body>
