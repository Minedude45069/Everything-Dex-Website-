<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
</head>
<body>
  <h1>Admin Panel</h1>

  <div id="loginSection">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p id="loginMessage" style="color: red;"></p>
  </div>

  <div id="adminSection" style="display: none;">
    <h2>Add New Card</h2>
    <form id="cardForm">
      <input type="text" id="name" placeholder="Card Name" required>
      <input type="text" id="category" placeholder="Category" required>
      <input type="text" id="rarity" placeholder="Rarity" required>
      <button type="submit">Add Card</button>
    </form>

    <h2>Current Cards</h2>
    <ul id="cardList"></ul>
  </div>

  <script>
    let isLoggedIn = false;

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/api/adminlogin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (data.success) {
        isLoggedIn = true;
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('adminSection').style.display = 'block';
        fetchCards();
      } else {
        document.getElementById('loginMessage').textContent = 'Invalid login!';
      }
    });

    async function fetchCards() {
      const res = await fetch('/api/cards');
      const cards = await res.json();
      const list = document.getElementById('cardList');
      list.innerHTML = '';
      cards.forEach(card => {
        const li = document.createElement('li');
        li.textContent = `${card.name} (${card.category}, ${card.rarity})`;
        list.appendChild(li);
      });
    }

    document.getElementById('cardForm').addEventListener('submit', async e => {
      e.preventDefault();
      if (!isLoggedIn) return;

      const name = document.getElementById('name').value;
      const category = document.getElementById('category').value;
      const rarity = document.getElementById('rarity').value;

      await fetch('/api/cards', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, category, rarity })
      });

      document.getElementById('cardForm').reset();
      fetchCards();
    });
  </script>
</body>
</html>
